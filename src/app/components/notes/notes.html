<app-addNote></app-addNote>
<div class="filterContainer">
  <input
    type="text"
    placeholder="Поиск по заголовкам"
    [(ngModel)]="title"
    (ngModelChange)="applyFilters()"
    name="title"
  />
  <mat-form-field appearance="fill">
    <mat-label>Выборка по диапазону дат</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input
        matStartDate
        placeholder="Начальная дата"
        [(ngModel)]="dateRange.start"
        (ngModelChange)="applyFilters()"
        name="startDate"
      />
      <input
        matEndDate
        placeholder="Конечная дата"
        [(ngModel)]="dateRange.end"
        (ngModelChange)="applyFilters()"
        name="endDate"
      />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</div>

<div class="pagination-buttons">
  <button class="navigationButton" (click)="prevPage()" [disabled]="page === 0">
    ←
  </button>
  <span>Страница {{ page + 1 }}</span>
  <button class="navigationButton" (click)="nextPage()">→</button>
</div>

<div class="notesContainer">
  <div class="note" *ngFor="let note of notes" [attr.id]="note.id">
    <div class="dateTitle">
      <p>{{ note.title }}</p>
      <p>{{ note.date | date: 'short' }}</p>
    </div>
    <div class="noteText" (dblclick)="editNote(note.id)">
      <p>{{note.text}}</p>
    </div>
    <div class="noteButtons">
      <button (click)="deleteNote(note.id)">Удалить</button>
    </div>
  </div>
</div>
