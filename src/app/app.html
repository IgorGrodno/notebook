<main class="mainContainer themed-box">
  <header>
    <a href=""> <h1 class="mainTitle">Notebook</h1></a>
    @if(curentUser.username==='admin'){
    <a href="adminPage">adminPage</a>
    } @if(isAuth){
    <div class="curentUserItems">
      <div class="curentUser">you are loged like: {{curentUser.username}}</div>
      <div class="logout" (click)="logOut()">logout</div>
    </div>
    }
    <label class="switch">
      <input
        type="checkbox"
        [(ngModel)]="darkMode"
        (change)="toggleTheme(darkMode)"
      />
      <span class="slider round"></span>
    </label>
  </header>
  <router-outlet></router-outlet>
</main>
